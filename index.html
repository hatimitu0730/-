<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログラミング練習

    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>プログラミング練習のための部屋</h1>
    </header>
    <main>
        <p>これは、ヘッダー、メイン コンテンツ、フッターを含むシンプルな HTML ページです。</p>
        <button id="clickMeButton">Click Me!</button>
    </main>
    <footer>
        <p>&copy; 2025 My Simple HTML Page</p>
    </footer>
</body>
</html>
<script>
    document.getElementById('clickMeButton').addEventListener('click', function() {
        alert('Button was clicked!');
    });
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    main {
        padding: 20px;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
